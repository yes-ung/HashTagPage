<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="/CSS/signup.css" />
  <link rel="stylesheet" href="/CSS/00_style.css" />
  <link rel="stylesheet" href="/CSS/button_ex.css" />
  <link rel="stylesheet" href="/CSS/tone.css" />
</head>
<body>
  <div class="signup-container">
    <h2>무료 회원가입</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="사용자 이름" required />
      <input type="email" name="email" placeholder="이메일 주소" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <input type="password" name="confirm" placeholder="비밀번호 확인" required />
       <div class="options">
        <label><input type="checkbox" /> 서비스이용약관(필수)에 동의합니다.</label>
        <label><input type="checkbox" /> 개인정보 보호정책(필수)에 동의합니다.</label>
        <label><input type="checkbox" /> #PAGE 소식, 혜택안내 등(선택)에 동의합니다.</label>
      </div>
      <button type="submit">가입하기</button>
    </form>

    <div class="login-link">
      이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
  </div>
</body>
</html>
