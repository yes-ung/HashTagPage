<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/00_style.css" />
    <link rel="stylesheet" href="/CSS/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/recommended titles.css" />
  </head>

  <body>
    <div class="page">
      <div id="header"></div>
      <main>
        <div class="recommended-container">
          <div class="recommended-border-box">
            <ul class="recommended-sidebar">
              <li><a href="#">자유게시판</a></li>
              <li><a href="#">뜨거운논쟁</a></li>
              <li><a href="#">추천 작품</a></li>
            </ul>
          </div>
          <div class="main">
            <div class="recommended-body">
              <h1>추천 작품</h1>
              <div class="recommended-content">
                <div class="recommended-table">
                  <table>
                    <a href="#">
                      <thead>
                        <tr>
                          <td class="cover_img">
                            <div>
                              <!-- 작품 리스트 커버이미지 -->
                              <img
                              src="//images.novelpia.com/imagebox/cover/42c6be6bc7c4972e920a3eb992fc6f32_200938_ori.wimg"
                              class="cover_style"
                              />
                            </div>
                          </td>
                          <td>
                            <span class="toon_title">[작품]</span>
                            <h5 class="name_st">[블루아카이브] 가짜 선생.</h5>
                            <span class="info_font"><h5>작성자</h5></span>
                            <br />
                            
                          </div>
                        </td>
                      </tr>
                    </thead>
                  </a>
                    
                  </table>
                </div>
                <div class="bottom-page-list">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">1</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">2</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">3</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div id="footer"></div>
    </div>
    <!-- 헤더 햄버거 -->
    <script>

      function setHeaderToggleEvent() {
        document
          .querySelector(".mobile-toggle")
          ?.addEventListener("click", function () {
            document.querySelector(".mobile-nav")?.classList.toggle("active");
          });

        document
          .querySelector(".pc-toggle")
          ?.addEventListener("click", function () {
            document.querySelector(".pc-nav")?.classList.toggle("active");
          });
      }

      // 공통 헤더 불러오기
      fetch("./header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          setHeaderToggleEvent();
        });

      // 공통 푸터 불러오기
      fetch("./footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
