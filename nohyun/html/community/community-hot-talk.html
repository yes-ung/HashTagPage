<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/00_style.css" />
    <link rel="stylesheet" href="/css/community-hot-talk.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/header.css" />
  </head>

  <body>
    <div class="page">
      <div id="header"></div>
      <main>
        <div class="community-hot-talk-container">
          <div class="community-hot-talk-border-box">
            <ul class="community-hot-talk-sidebar">
                <li><a href="#">자유게시판</a></li>
              <li><a href="#">뜨거운논쟁</a></li>
              <li><a href="#">추천 작품</a></li>


            </ul>
          </div>

          <div class="main pl5">
            <div class="community-hot-talk-body">
              <h1>뜨거운논쟁</h1>
                           
                <div class="community-hot-talk-content">
                    <div class="debate-box">
 
  <div class="question-circle">
    <p>원피스는 세상에 있다?</p>
  </div>
  <div class="vote-options">
    <div class="option blue">
      <span class="percent">12%</span>
      <button>있다</button>
    </div>
    <div class="option red">
      <span class="percent">88%</span>
      <button>없다</button>
    </div>
  </div>
 
</div>
 <div class="comments">
    <div class="comment-box3"><input type="text"> <button>입력</button></div>
    <div class="comment">[와그라노] 있다니까요ㅡㅡ</div>
    <div class="comment">[어쩌라고] 없 음</div>
    <div class="comment">[와그라노] 있다니까요ㅡㅡ</div>
    <div class="comment">[어쩌라고] 없 음</div>
  </div>

                    </div>   
                  </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div id="footer"></div>
    </div>
    <!-- 헤더 햄버거 -->
    <script>
      function setHeaderToggleEvent() {
        document
          .querySelector(".mobile-toggle")
          ?.addEventListener("click", function () {
            document.querySelector(".mobile-nav")?.classList.toggle("active");
          });

        document
          .querySelector(".pc-toggle")
          ?.addEventListener("click", function () {
            document.querySelector(".pc-nav")?.classList.toggle("active");
          });
      }

      // 공통 헤더 불러오기
      fetch("./header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          setHeaderToggleEvent();
        });

      // 공통 푸터 불러오기
      fetch("./footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
