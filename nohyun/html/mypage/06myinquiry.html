<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/00_style.css" />
    <link rel="stylesheet" href="/css/06myinquiry.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/header.css" />
</head>

<body>
    <div class="page">
        <div id="header"></div>
        <main>
            <div class="myinquiry-container">
                <div class="myinquiry-sidebar-box">
                    <ul class="myinquiry-sidebar">
                        <li><a href="#">내 정보</a></li>
                        <li><a href="#">보관함</a></li>
                        <li><a href="#">구매내역</a></li>
                        <li><a href="#">내가 쓴 글</a></li>
                        <li><a href="#">개인문의</a></li>
                    </ul>
                </div>
                <div class="myinquiry-divider"></div> <!-- 선만 별도로 -->
                <div class="myinquiry-content pl1">
                    <div class="myinquiry-title">
                        <h1>마이페이지</h1>
                        <div class="myinquiry-subtitle">
                            <h4>개인문의 하기</h4>
                            <p></p>
                            <div class="myinquiry-main">
                                <div class="myinquiry-main-box">
                                    <div class="myinquiry-main-body">
                                        <form action="text" class="myinquiry-form">
                                            <textarea placeholder="문의 내용을 입력하세요"></textarea>
                                            <div class="myinquiry-btn-area">
                                                <button type="submit">전송</button>
                                            </div>
                                        </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        <div id="footer"></div>
    </div>
    <!-- 헤더 햄버거 -->
    <script>
        function setHeaderToggleEvent() {
            document
                .querySelector(".mobile-toggle")
                ?.addEventListener("click", function () {
                    document.querySelector(".mobile-nav")?.classList.toggle("active");
                });

            document
                .querySelector(".pc-toggle")
                ?.addEventListener("click", function () {
                    document.querySelector(".pc-nav")?.classList.toggle("active");
                });
        }

        // 공통 헤더 불러오기
        fetch("./header.html")
            .then((res) => res.text())
            .then((data) => {
                document.getElementById("header").innerHTML = data;
                setHeaderToggleEvent();
            });

        // 공통 푸터 불러오기
        fetch("./footer.html")
            .then((res) => res.text())
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
