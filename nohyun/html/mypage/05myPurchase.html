<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/00_style.css" />
    <link rel="stylesheet" href="/css/05myPurchase.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/header.css" />
</head>

<body>
    <div class="page">
        <div id="header"></div>
        <main>
            <div class="myPurchase-container">
                <div class="myPurchase-sidebar-box">
                    <ul class="myPurchase-sidebar">
                        <li><a href="#">내 정보</a></li>
                        <li><a href="#">보관함</a></li>
                        <li><a href="#">구매내역</a></li>
                        <li><a href="#">내가 쓴 글</a></li>
                        <li><a href="#">개인문의</a></li>
                    </ul>
                </div>
                <div class="myPurchase-divider"></div> <!-- 선만 별도로 -->
                <div class="myPurchase-content pl1">
                    <div class="myPurchase-title">
                        <h1>마이페이지</h1>
                        <div class="myPurchase-subtitle">
                            <h4>구매 내역</h4>
                            <p></p>
                            <div class="myPurchase-main">
                                <div class="myPurchase-main-box">
                                    <div class="myPurchase-table">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th class="title-col"><a href="#">충전내역</a></th>
                                                    <th class="title2-col"><a href="#">사용내역</a></th>
                                                </tr>
                                            </thead>
                                        </table>
                                   
                                    </div>
                                         <div class="cash-list">
                                            <ul>
                                                <!-- 충전내역 내용 -->
                                                <li> 15,000 충전 </li>
                                                <li> 15,000 충전 </li>
                                                <!-- 사용내역 내용 -->
                                                <li> 500 cash 사용 - 액션홍길동 - 25.07.04 </li>
                                                <li> 500 cash 사용 - 액션홍길동 - 25.07.04 </li>
                                                <li> 500 cash 사용 - 액션홍길동 - 25.07.04 </li>
                                                <li> 500 cash 사용 - 액션홍길동 - 25.07.04 </li>
                                                <li> 500 cash 사용 - 액션홍길동 - 25.07.04 </li>
                                            </ul>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        <div id="footer"></div>
    </div>
    <!-- 헤더 햄버거 -->
    <script>
        function setHeaderToggleEvent() {
            document
                .querySelector(".mobile-toggle")
                ?.addEventListener("click", function () {
                    document.querySelector(".mobile-nav")?.classList.toggle("active");
                });

            document
                .querySelector(".pc-toggle")
                ?.addEventListener("click", function () {
                    document.querySelector(".pc-nav")?.classList.toggle("active");
                });
        }

        // 공통 헤더 불러오기
        fetch("./header.html")
            .then((res) => res.text())
            .then((data) => {
                document.getElementById("header").innerHTML = data;
                setHeaderToggleEvent();
            });

        // 공통 푸터 불러오기
        fetch("./footer.html")
            .then((res) => res.text())
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
