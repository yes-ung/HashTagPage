<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Header</title>
  </head>
  <body>
    <div class="page">
      <header class="main-header">
        <div class="header-container ml2 mr2 pt2 pb3">
          <div class="logo">
            <a href="/"><img src="./img/pagelogo1.png" alt="로고" /></a>
          </div>
          <div class="auth-area" data-auth="guest">
            <a href="#" class="a-rounded signup">회원가입</a>
            <a href="#" class="a-rounded login pl2">로그인</a>
            <a href="#" class="a-rounded cart pl2">장바구니</a>
            <a href="#" class="a-rounded mypage pl2">내정보</a>
            <a href="#" class="a-rounded logout pl2">로그아웃</a>
          </div>
        </div>

        <nav class="nav-bar mb1">
          <div class="search-bar">
            <button href="#" class="btn-search">
              <img src="./img/hashtagp.png" alt="썸네일" />
            </button>
            <input type="text" placeholder="작품명 / 작가명" />
          </div>

          <div class="menu-nav">
            <ul class="main-menu">
              <li>
                <button class="menu-link active" data-type="webtoon">
                  웹툰
                </button>
              </li>
              <li>
                <button class="menu-link" data-type="novel">웹소설</button>
              </li>
              <li>
                <button class="menu-link" data-type="community">
                  커뮤니티
                </button>
              </li>
            </ul>
            <div class="submenu-box" id="submenu-box">
              <!-- JS로 동적 삽입 -->
            </div>
          </div>
        </nav>
      </header>
    </div>

    <!-- <script type="module">
      import { setupMainHeader, setupFooter } from "./layout.js";

      setupMainHeader("user"); // or "guest"
      setupFooter(); // ID가 footer인 div에 footer.html 삽입
    </script> -->

  </body>
</html>
