<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/00_style.css" />
    <link rel="stylesheet" href="/css/02mcz.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/header.css" />
</head>

<body>
    <div class="page">
        <div id="header"></div>
        <main>
            <div class="community-hottalk-container">
                <div class="community-hottalk-sidebar-box">
                    <ul class="community-hottalk-sidebar">
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">뜨거운논쟁</a></li>
                        <li><a href="#">추천 작품</a></li>
                    </ul>
                </div>
                <div class="community-hottalk-divider"></div> <!-- 선만 별도로 -->
                <div class="community-hottalk-content pl5">
                    <div class="community-hottalk-title">
                        <h1>뜨거운논쟁</h1>
                        <div class="community-hottalk-main">
                            <div class="community-hottalk-main-box">
                                <div class="community-hottalk-main-body">
                                    <div class="debate-box">

                                        <div class="question-circle">
                                            <p>원피스는 세상에 있다?</p>
                                        </div>
                                        <div class="vote-options">
                                            <div class="option blue">
                                                <span class="percent">12%</span>
                                                <button>있다</button>
                                            </div>
                                            <div class="option red">
                                                <span class="percent">88%</span>
                                                <button>없다</button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="comments">
                                        <div class="comment-box"><input type="text"> <button>입력</button></div>
                                        <div class="comment">[와그라노] 있다니까요ㅡㅡ</div>
                                        <div class="comment">[어쩌라고] 없 음</div>
                                        <div class="comment">[와그라노] 있다니까요ㅡㅡ</div>
                                        <div class="comment">[어쩌라고] 없 음</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer"></div>
    </div>
    <!-- 헤더 햄버거 -->
    <script>
        function setHeaderToggleEvent() {
            document
                .querySelector(".mobile-toggle")
                ?.addEventListener("click", function () {
                    document.querySelector(".mobile-nav")?.classList.toggle("active");
                });

            document
                .querySelector(".pc-toggle")
                ?.addEventListener("click", function () {
                    document.querySelector(".pc-nav")?.classList.toggle("active");
                });
        }

        // 공통 헤더 불러오기
        fetch("./header.html")
            .then((res) => res.text())
            .then((data) => {
                document.getElementById("header").innerHTML = data;
                setHeaderToggleEvent();
            });

        // 공통 푸터 불러오기
        fetch("./footer.html")
            .then((res) => res.text())
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
